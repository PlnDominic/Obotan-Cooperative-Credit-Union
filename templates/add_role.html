<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Role</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .permissions-group {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .permissions-section {
            margin-bottom: 20px;
        }
        .permissions-section h4 {
            margin-bottom: 10px;
            color: #333;
        }
        .checkbox-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
            min-width: 200px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .alert-success {
            background-color: #dff0d8;
            border-color: #d6e9c6;
            color: #3c763d;
        }
        .alert-danger {
            background-color: #f2dede;
            border-color: #ebccd1;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Role</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label for="name">Role Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="permissions-group">
                <h3>Permissions</h3>
                
                <div class="permissions-section">
                    <h4>Basic Permissions</h4>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="create" name="permissions[]" value="create">
                            <label for="create">Create</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="read" name="permissions[]" value="read">
                            <label for="read">Read</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="update" name="permissions[]" value="update">
                            <label for="update">Update</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="delete" name="permissions[]" value="delete">
                            <label for="delete">Delete</label>
                        </div>
                    </div>
                </div>

                <div class="permissions-section">
                    <h4>Banking Operations</h4>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="process_transactions" name="permissions[]" value="process_transactions">
                            <label for="process_transactions">Process Transactions</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="view_customer_info" name="permissions[]" value="view_customer_info">
                            <label for="view_customer_info">View Customer Info</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="handle_cash" name="permissions[]" value="handle_cash">
                            <label for="handle_cash">Handle Cash</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="field_operations" name="permissions[]" value="field_operations">
                            <label for="field_operations">Field Operations</label>
                        </div>
                    </div>
                </div>

                <div class="permissions-section">
                    <h4>Management Functions</h4>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="manage_users" name="permissions[]" value="manage_users">
                            <label for="manage_users">Manage Users</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="manage_roles" name="permissions[]" value="manage_roles">
                            <label for="manage_roles">Manage Roles</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="approve_transactions" name="permissions[]" value="approve_transactions">
                            <label for="approve_transactions">Approve Transactions</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="view_reports" name="permissions[]" value="view_reports">
                            <label for="view_reports">View Reports</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="manage_staff" name="permissions[]" value="manage_staff">
                            <label for="manage_staff">Manage Staff</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <button type="submit">Add Role</button>
        </form>
        <a href="{{ url_for('manage_roles') }}">Back to Manage Roles</a>
    </div>
</body>
</html>
