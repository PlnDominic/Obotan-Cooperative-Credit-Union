<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Account Opening - Obotan Cooperative Union Ltd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            font-size: 12px;
        }

        .navbar.navbar-expand-lg.fixed-top {
            background: linear-gradient(135deg, white, rgb(1, 69, 101)) !important;
            height: 40px !important;
            padding: 0 !important;
        }

        .navbar-brand {
            color: rgba(0, 75, 80, 0.999) !important;
            font-size: 16px !important;
            padding-left: 20px !important;
        }

        .side {
            width: 250px;
            background-color: #330000;
            color: #ffffff;
            padding: 20px;
            height: calc(100vh - 40px);
            position: fixed;
            top: 40px;
            left: 0;
        }

        .main {
            margin-left: 250px;
            padding: 20px;
            padding-top: 60px;
        }

        .nav-link {
            color: #ffffff !important;
            padding: 8px 0;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .required-field::after {
            content: "*";
            color: red;
            margin-left: 4px;
        }
        
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid rgba(0,0,0,.125);
        }
        
        .card-header h6 {
            color: #333;
            font-weight: 600;
        }
        
        .form-label {
            font-weight: 500;
            color: #555;
        }
        
        .amount-field {
            text-align: right;
            font-family: 'Roboto Mono', monospace;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="navbar-logo" style="height: 35px; margin-right: 10px;"> 
            <span class="navbar-brand">Obotan Co-operative Credit Union Ltd</span>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="side">
        <nav class="nav flex-column">
            <a class="nav-link" href="{{ url_for('dashboard') }}">
                <i class="fas fa-chart-line me-2"></i> Dashboard
            </a>
            <a class="nav-link" href="{{ url_for('submit_work') }}">
                <i class="fas fa-money-bill-wave me-2"></i> Daily Transaction
            </a>
            <a class="nav-link active" href="{{ url_for('account_opening') }}">
                <i class="fas fa-user-plus me-2"></i> New Account
            </a>
            <a class="nav-link" href="{{ url_for('logout') }}">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card mt-4">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">
                                <i class="fas fa-user-plus me-2"></i>New Account Opening Form
                            </h5>
                        </div>
                        <div class="card-body">
                            <form method="POST" class="needs-validation" novalidate>
                                <!-- Personal Information -->
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <h6 class="mb-0"><i class="fas fa-user me-2"></i>Personal Information</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <label class="form-label required-field">Full Name</label>
                                                <input type="text" name="full_name" class="form-control" required>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label required-field">Date of Birth</label>
                                                <input type="date" name="dob" class="form-control" required>
                                            </div>
                                            <div class="col-md-4">
                                                <label class="form-label required-field">Gender</label>
                                                <select name="gender" class="form-select" required>
                                                    <option value="">Select Gender</option>
                                                    <option value="male">Male</option>
                                                    <option value="female">Female</option>
                                                </select>
                                            </div>
                                            <div class="col-md-4">
                                                <label class="form-label required-field">Marital Status</label>
                                                <select name="marital_status" class="form-select" required>
                                                    <option value="">Select Status</option>
                                                    <option value="single">Single</option>
                                                    <option value="married">Married</option>
                                                    <option value="divorced">Divorced</option>
                                                    <option value="widowed">Widowed</option>
                                                </select>
                                            </div>
                                            <div class="col-md-4">
                                                <label class="form-label required-field">Phone Number</label>
                                                <input type="tel" name="phone" class="form-control" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Contact Information -->
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <h6 class="mb-0"><i class="fas fa-address-card me-2"></i>Contact Information</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <label class="form-label">Email Address</label>
                                                <input type="email" name="email" class="form-control">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label required-field">Residential Address</label>
                                                <input type="text" name="address" class="form-control" required>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label required-field">Occupation</label>
                                                <input type="text" name="occupation" class="form-control" required>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Place of Work</label>
                                                <input type="text" name="work_place" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Identification -->
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <h6 class="mb-0"><i class="fas fa-id-card me-2"></i>Identification</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <label class="form-label required-field">ID Type</label>
                                                <select name="id_type" class="form-select" required>
                                                    <option value="">Select ID Type</option>
                                                    <option value="ghana_card">Ghana Card</option>
                                                    <option value="voters_id">Voter's ID</option>
                                                    <option value="passport">Passport</option>
                                                    <option value="drivers_license">Driver's License</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label required-field">ID Number</label>
                                                <input type="text" name="id_number" class="form-control" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Next of Kin -->
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <h6 class="mb-0"><i class="fas fa-user-friends me-2"></i>Next of Kin</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="row g-3">
                                            <div class="col-md-4">
                                                <label class="form-label required-field">Full Name</label>
                                                <input type="text" name="next_of_kin_name" class="form-control" required>
                                            </div>
                                            <div class="col-md-4">
                                                <label class="form-label required-field">Phone Number</label>
                                                <input type="tel" name="next_of_kin_phone" class="form-control" required>
                                            </div>
                                            <div class="col-md-4">
                                                <label class="form-label required-field">Relationship</label>
                                                <input type="text" name="next_of_kin_relationship" class="form-control" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Account Details -->
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <h6 class="mb-0"><i class="fas fa-piggy-bank me-2"></i>Account Details</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <label class="form-label required-field">Account Type</label>
                                                <select name="account_type" class="form-select" required>
                                                    <option value="">Select Account Type</option>
                                                    <option value="savings">Savings Account</option>
                                                    <option value="current">Current Account</option>
                                                    <option value="fixed">Fixed Deposit</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label required-field">Initial Deposit (₵)</label>
                                                <div class="input-group">
                                                    <span class="input-group-text">₵</span>
                                                    <input type="number" name="initial_deposit" class="form-control amount-field" step="0.01" min="0" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="text-end">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>Create Account
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form validation
            const form = document.querySelector('.needs-validation');
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            });

            // Format amount inputs
            document.querySelectorAll('.amount-field').forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.value) {
                        this.value = parseFloat(this.value).toFixed(2);
                    }
                });
            });
        });
    </script>
</body>
</html>
